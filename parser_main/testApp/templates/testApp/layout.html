<!--{% load static %}-->
<!-- ^ подключаем статические файлы -->

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
<!--  подключаем готовый CSS по внешней ссылке   -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'testApp/css/testApp.css' %}">
    <!--  Внешняя ссылка на сайт с иконками Font Awesome Free. Работают не все варианты. СМ те, что настроены  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

<!--  icon for browser  -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
</head>
<body>
    <aside>
        <img src="{% static 'testApp/img/logo.png' %}" alt="Иллюстрация">


        <span class="logo"> testApp</span>
        <h3>навигация</h3>
        <ul>
        <!-- тут в теге i ссылка на иконки  -->
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Index</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> About</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-newspaper"></i> NEWS </li></a>
            <a href=""><li><i class="fas fa-phone"></i> Contacts</li></a>
        </ul>
    </aside>
    <main>
        <!-- Этот html файл будет родительским для других темплейтов. Кроме сегментов отмеченных block. Эти сегменты будут
заменяться внутри темплейтов. Только их и потребуется настраивать в теплейтах
-->
      {% block content %}
      {% endblock %}
    </main>
</body>
</html>
